<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BizLiv - Privacy Policy</title>
    <link rel="alternate" hreflang="en" href="https://bizliv.life/privacy/en/">
    <link rel="alternate" hreflang="ja" href="https://bizliv.life/privacy/ja/">
    <link rel="alternate" hreflang="zh-Hans" href="https://bizliv.life/privacy/zhhans/">
    <link rel="alternate" hreflang="zh-Hant" href="https://bizliv.life/privacy/zhhant/">

    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        header { margin-bottom: 20px; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 10px; }
    </style>
    <script>
        function detectLanguage() {
            var lang = navigator.language || navigator.userLanguage;
            lang = lang.toLowerCase().split('-')[0];
            var supportedLangs = ['en', 'ja', 'zh'];
            return supportedLangs.includes(lang) ? lang : 'en';
        }

        function redirect() {
            var lang = detectLanguage();
            var langUrls = {
                'en': '/privacy/en/',
                'ja': '/privacy/ja/',
                'zh': '/privacy/zhhans/'
            };

            if (lang === 'zh') {
                if (navigator.language === 'zh-TW' || navigator.language === 'zh-HK') {
                    langUrls['zh'] = '/privacy/zhhant/';
                }
            }

            window.location.href = 'https://bizliv.life' + langUrls[lang];
        }

        // ページ読み込み時にリダイレクト関数を実行
        window.onload = redirect;
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZ2GMHNF9E"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'G-KZ2GMHNF9E');
    </script>
</head>

        <nav aria-label="Language selection">

                <li><a href="https://bizliv.life/privacy/zhhans" hreflang="zh-Hans" lang="zh-Hans" aria-label="切换到简体中文">简体中文</a></li>
                <li><a href="https://bizliv.life/privacy/zhhant" hreflang="zh-Hant" lang="zh-Hant" aria-label="切換到繁體中文">繁體中文</a></li>
            </ul>
        </nav>
    </header>

    <main>

        </noscript>
    </main>
